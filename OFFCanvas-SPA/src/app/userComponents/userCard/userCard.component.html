<div class="card mb-4">
  <div class="card-img-wrapper" >
    <img *ngIf="user?.backgroundURL!=0" class="card-img-top" src="{{getPath()}}" alt="" >
    <img *ngIf="user?.backgroundURL==0" class="card-img-top" src="./assets/DefaultBackground.png" alt="" >
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button class="btn btn-primary" [routerLink]="['/users/', user.id]">
          View profile<!--<i class="fa fa-user"></i>-->
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-left mb-1"><i class="fa fa-user"></i>
      {{user?.userName}}
    </h6>
    <p class="card-text text-muted text-left">Joined {{user.dateCreated | date: 'dd\/MM\/YYYY\ '}}</p>
  </div> 
</div>
