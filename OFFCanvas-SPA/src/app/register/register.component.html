<div class="container card mb-1" style="margin-top:5%; margin-left: auto; margin-right: auto; width:60%">
  <div class="row justify-content-center" style="padding:5%">
    <div class="col-4">
      <form #registerForm="ngForm" class="my-2 my-lg-0 loginFont" (ngSubmit)="register()">
        <h2 class="text-center text-primary">Sign Up</h2>
        <hr>

        <div class="form-group loginFont">
          <input required type="text" class="form-control" required name="username" [(ngModel)]="model.userName" placeholder="Username">
        </div>

        <div class="form-group loginFont">
          <input required type="password" class="form-control" required name="password" [(ngModel)]="model.password" placeholder="Password">
        </div>

        <div class="form-group text-center">
          <button [disabled]="!registerForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Register</button>
          <!--<button class="btn btn-default" type="button" (click)="cancel()" >Cancel</button>-->
        </div>
        
      </form>
    </div>
  </div>
</div>
<div class="container card mb-1 row justify-content-center" style="margin-top:1%; margin-left: auto; margin-right: auto; width:60%; padding:1%">
  <p>Remember to use a strong password (Long with numbers and special signs), and to not share it with anyone!</p>
</div>
